<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Min Value</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    function findMin(arr) {
        if (arr.length === 0) {
            return "Mảng rỗng";
        }
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    document.write("arr1 min = " + findMin(arr1) + "<br>");
    document.write("arr2 min = " + findMin(arr2) + "<br>");
    document.write("arr3 min = " + findMin(arr3) + "<br>");
    document.write("arr4 min = " + findMin(arr4) + "<br>");
</script>
</body>
</html>
